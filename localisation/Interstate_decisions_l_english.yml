##EVENTS

#Test
interstate.1.t: "The Interstate Highway System"
interstate.1.d: "Finally, after 200 years, the automobile industry was restored to its glory. The next step is to give to our citizens a place to ride them. Whether it is to go to work, go on vacation, or tour what is left of America. Also, rebuilding America's highways would be good for our military. Lucky for us, in an old government office in Reno, we found some blueprints for both old and never realized Interstates, we could use them.\n\n The focuses on the first line will let you repair and/or build the Interstate Highways of the related state, while the ones below will let you restore the State Patrols of various states."
interstate.1.a: "Let's do it!"
interstate.2.t: "The Western Highway State Patrol"
interstate.2.d: "Now that we are rebuilding the Western roads of America, we'll need someone to keep them safe. We all know that this was the rangers's jobs, but they weren't doing a great work. So i think it's the right time to create the §RNevada-California Highway State Patrol§!, based in Reno, a section of our government that will keep the American roads safe from raiders and mutants!"
interstate.2.a: "License and Registration"
interstate.3.t: "East Coast is Present"
interstate.3.d: "This event is here because you have East Coast Rebirth installed, so you will be able to rebuild the eastern interstate highway system too!"
interstate.7.t: "Midwest is Present"
interstate.7.d: "This event is here because you have Rustbelt Rising installed, so you will be able to rebuild the Midwestern interstate highway system too!"
interstate.3.a: "Very nice"
interstate.4.t: "The Eastern Highway State Patrol"
interstate.4.d: "Of course, we are rebuilding Washington D.C. and its environs, however, how can we make sure that shipments of materials are no longer stolen? That is why I believe founding the §BEastern Highway State Patrol§!, with their base being in D.C, is the answer to our problem! Of course, they'll have to divide their giurisdiction with the §RWestern Highway State Patrol§!, but there won't be any problem... right?"
interstate.5.t: "Dead-End"
interstate.5.d: "It seems that the highways are too damage to go on, we'll need to wait a response from our scouts (can't proceed as you need to wait for either the Midwest or Florida expansion)"
interstate.5.a: "Sad"
interstate.6.t: "Dead-End on this side"
interstate.6.d: "It seems that the highways are too damage to go on, we'll need to wait a response from our scouts. Still, they reported that there is a segment of the Interstate that we can repair on the East Coast. We might want to continue there"


