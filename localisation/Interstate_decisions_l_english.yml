l_english:

## FOCUS
enc_Interstate: "The Interstates Highways Project"
enc_Interstate_desc: "Sure, the caps that are coming in with the restored automobile industries are nice, but shouldn't we give the american somewhere to use them?\n\n Image from Zachtou74 Enclave Reborn Redux submod!"
enc_Interstate_West_Coast_unlock: "From the West, with love"
enc_Interstate_West_Coast_unlock_desc: "Some of the longest and oldest Interstates Highways of America are here, on the West Coast. Repairing them will greatly help our army expanding all over America.\n\n Image from Zachtou74 Enclave Reborn Redux submod!"
enc_Interstate_Utah_unlock: "The Burned Man's Lands"
enc_Interstate_Utah_unlock_desc: "One of the main Interstate Highway going through Utah, the Midwest up to Baltimore.\n\n Image from Zachtou74 Enclave Reborn Redux submod!"
enc_Interstate_Texas_unlock: "Riding Through Texas"
enc_Interstate_Texas_unlock_desc: "Rather then helping the other Interstates Highways project into linking all of the United States together, Texas decided to only build them inside its territory... still, they will help us crushing our enemies in Texas.\n\n Image from Zachtou74 Enclave Reborn Redux submod! "
enc_Interstate_Mexico_unlock: "Welcome to Mexico"
enc_Interstate_Mexico_unlock_desc: "Mexico was ours before the Great War, but we never really invested resources into its development and its situation before our arrival wasn't the best. The only highway built was the I-19. But now, with this project, we have the chance of developing Mexico, by building an Interstate that will go through Texas, the Midwest up to Duluth... obviously when our explorer will come back\n\n Image from Zachtou74 Enclave Reborn Redux submod!"
enc_Interstate_North_Commonwealth_unlock: "Sled or Car?"
enc_Interstate_North_Commonwealth_unlock_desc: "Who wouldn't want to spend some time on a snowy road? I would, that's why we should invest resources into building Interstate Highways up in the Northern Commonwealth\n\n Image from Zachtou74 Enclave Reborn Redux submod!"
enc_Interstate_East_Coast_unlock: "Washington is calling"
enc_Interstate_East_Coast_unlock_desc: "We must export our life style on the East Coast, so building some Interstate Highways and giving away cars for free should make the inhabitants of the East like us.\n\n Image from Zachtou74 Enclave Reborn Redux submod!"
enc_Interstate_Cascadia_unlock: "Up North"
enc_Interstate_Cascadia_unlock_desc: "I hope that now that we crushed the pirates of the north, they won't ride cars on the highways raiding our citizens. They won't... right?\n\n Image from Zachtou74 Enclave Reborn Redux submod!"
enc_Interstate_Midwest_unlock: "Going Home"
enc_Interstate_Midwest_unlock_desc: "That's a lot of miles that divide us from conquering all the USA, we should expand our Highway system across the Midwest!"
enc_Western_Highway_State_Patrol: "Western Highway State Patrol"
enc_Western_Highway_State_Patrol_desc: "Establishing the Western Highway State Patrol will surely help us protecting our highways by replacing the rangers."
enc_Eastern_Highway_State_Patrol: "Eastern Highway State Patrol"
enc_Eastern_Highway_State_Patrol_desc: "Establishing the Eastern Highway State Patrol will surely help us protecting our highways by replacing the rangers."

